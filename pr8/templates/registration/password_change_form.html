{% extends 'base.html' %}

{% block title %}Password change{% endblock %}
{% block content %}
<h1>Password change</h1>
<p>Please type your old password and then enter your next password twice</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Change my password">
</form>
{% endblock %}
