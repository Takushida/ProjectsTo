{% extends 'base.html' %}

{% block title %}Forgot your password?{% endblock %}
{% block content %}
<h1>Forgot your password?</h1>
<p>Enter your e-mail, we'll send you a letter</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send instructions" class="btn btn-success">
</form>

{% endblock %}
